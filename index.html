<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded Google Sheet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Live Google Sheet</header>
  
  <!-- Replace the src URL with your own Google Sheet's published link -->
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSYMljGepgo-GmWyQn--GRMDB5lboAnOPIgOTN8FlWCxP434C0ink8KRUtAsdiZWbQHRW0vrU_z6IvM/pubhtml?widget=true&amp;headers=false"></iframe>

</body>
</html>
